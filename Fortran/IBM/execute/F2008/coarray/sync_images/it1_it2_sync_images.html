function hideEditor(where)
{
   var ac = document.getElementById('comments'+where) ;
   ac.innerHTML=ac.originalInnerHTML; 
}

function myCommentEditorSubmit(comment_id, id, notify)
{
   var entry='' ;
   var ref=comment_id ;
   if (!id || id == 'undefined') {
      entry='_entry' ;
   } else {
      ref = id ;
   }
  var submit_notify=0
  var parent_id=null;
  var match=comment_id.match(/(\d+)_(\d+)/) ;
  if (match) {
     parent_id = match[1];
  }
  if (notify) {
     if (parent_id) {
        if (confirm("Send a notification to the participants in this comment thread (and the author) about this reply ?")) {
           submit_notify=1;
        }
     } else if (confirm("Send a notification to the author about this comment?")) {
        submit_notify=1;
     }
  }

  var frm = document.getElementById('text_comments_form'+comment_id) ; 
  var oEditor=FCKeditorAPI.GetInstance('text_comment'+comment_id); 
  var textArea = document.getElementById('text_comment'+comment_id) ; 
  textArea.value = oEditor.GetXHTML() +  '<p><font size=\"-1\">(reply)</font></p>' ;
  var params = Form.serialize(frm) ;
  params = params + '&notify='+submit_notify
  var ac=document.getElementById('comments'+entry+ref) ;
  var editSave = ac.innerHTML ;
  var errFunc = function(t) {
       alert('Error ' + t.status + ' -- ' + t.statusText +'  - try re-submitting ');
  }
  var succFunc = function(t) {
       hideEditor(entry+ref) ;
  }
  if (ref != id) {
    new Ajax.Updater('comments'+comment_id,'/featureflow/update_comment', {method:'post', 
          parameters: params, asynchronous:true, evalScripts:true, insertion:Insertion.Bottom, 
          onFailure:errFunc, onSuccess:succFunc});
  } else {
    new Ajax.Updater('comments'+id,'/featureflow/update_comment', {method:'post', 
          parameters: params, asynchronous:true, evalScripts:true, 
          onFailure:errFunc, onSuccess:succFunc});
  }
  return false;
}
function changeCommentAttribute(document_id, inp, param, currentValue, last_comment_id)
{
  var s=document.getElementById(inp) ;

  var errFunc = function(t) {
       alert('Error ' + t.status + ' -- ' + t.statusText +'  - try re-submitting ');
  }
  new Ajax.Updater('comments'+last_comment_id, '/featureflow/update_comment', 
        {method:'post', 
        parameters:'id=undefined'+

        asynchronous:true, evalScripts:true, insertion:Insertion.Bottom,
        onFailure:errFunc});
}

   // Adam D'Andrea: February 19, 2007: remove (reply) when it goes into editor
   var s4 = s3.replace(/<font size=\"?-1\"?>\(reply\)<\/font>/ig, "");
   return s4;
}

            <p align="center" style="TEXT-ALIGN: center" class="MsoNormal"><strong><span style="FONT-FAMILY: Helvetica; FONT-SIZE: 14pt"><u1:p></u1:p><u2:p></u2:p>Overview</span></strong><span style="FONT-FAMILY: Helvetica"><o:p></o:p></span></p>

<p style="MARGIN: 2pt 0in"><span style="FONT-FAMILY: Helvetica; FONT-SIZE: 11pt"><!-- Start Overview --><u2:p></u2:p></span><span style="FONT-FAMILY: Helvetica"><o:p></o:p></span></p>

<p style="margin: 2pt 0in;"><span style="font-family: Helvetica; font-size: 11pt;"></span></p>
<p style="margin: 2pt 0in;"><span style="font-family: Helvetica; font-size: 11pt;"><br />
Fortran 2008 introduces the SYNC IMAGES statement to support synchronization. This test plan covers typical scenarios of this feature.</span></p>
<p style="MARGIN: 2pt 0in"><span style="FONT-FAMILY: Helvetica; FONT-SIZE: 11pt"><br />
</span></p>
<p style="MARGIN: 2pt 0in"><span style="FONT-FAMILY: Helvetica; FONT-SIZE: 11pt"></span><span style="FONT-FAMILY: Helvetica"><o:p></o:p></span></p>
<p style="MARGIN: 2pt 0in"><span style="FONT-FAMILY: Helvetica; FONT-SIZE: 11pt"><u2:p></u2:p></span><u1:p></u1:p><span style="FONT-FAMILY: Helvetica"><o:p></o:p></span></p>
<table cellspacing="0" cellpadding="0" border="1" width="100%" style="WIDTH: 100%; BACKGROUND: rgb(191,191,255) 0% 50%; moz-background-clip: -moz-initial; moz-background-inline-policy: -moz-initial; moz-background-origin: -moz-initial" class="MsoNormalTable">
    <tbody>
        <tr>
            <td width="100%" valign="top" style="PADDING-BOTTOM: 2.5pt; PADDING-LEFT: 2.5pt; WIDTH: 100%; PADDING-RIGHT: 2.5pt; PADDING-TOP: 2.5pt">
            <p align="center" style="TEXT-ALIGN: center" class="MsoNormal"><strong><span style="FONT-FAMILY: Helvetica; FONT-SIZE: 14pt"><!-- End Overview --><u2:p></u2:p>Test Strategy</span></strong><span style="FONT-FAMILY: Helvetica"><o:p></o:p></span></p>

            </td>
        </tr>
    </tbody>
</table>
<p style="MARGIN: 2pt 0in"><span style="FONT-FAMILY: Helvetica; FONT-SIZE: 11pt"><u2:p></u2:p></span><span style="FONT-FAMILY: Helvetica"><o:p></o:p></span></p>
<p style="margin: 2pt 0in;"><span style="FONT-FAMILY: Helvetica; FONT-SIZE: 11pt"></span><span style="font-family: Helvetica; font-size: 11pt;"></span></p>
<p style="margin: 2pt 0in;"><span style="font-family: Helvetica; font-size: 11pt;">The test will be focusing on the following areas:<br />
<br />
- Syntax. Various legal expressions for image set.</span></p>
<p style="margin: 2pt 0in;"><span style="font-family: Helvetica; font-size: 11pt;">- Synchronization. <br />
- Segment ordering.</span></p>

<p style="margin: 2pt 0in;"><span style="font-family: Helvetica; font-size: 11pt;">- Some typical synchronization small applications.</span></p>
<p style="margin: 2pt 0in;"><span style="font-family: Helvetica; font-size: 11pt;"><br />
All tests will make sure that synchronization is achieved.</span></p>
<p style="margin: 2pt 0in;"><span style="font-family: Helvetica; font-size: 11pt;"><br />
A typical example:<br />
<br />
ROGRAM sync_images_app_1<br />
&nbsp; IMPLICIT NONE<br />
&nbsp; INTEGER :: num_img, me, j, i<br />

&nbsp; INTEGER, SAVE :: work[*]<br />
<br />
&nbsp; me = this_image()<br />
&nbsp; num_img = num_images()<br />
<br />
&nbsp; DO j=1, 100<br />
&nbsp;&nbsp;&nbsp; CALL sub(j)<br />

&nbsp; END DO<br />
<br />
&nbsp; CONTAINS<br />
<br />
&nbsp; SUBROUTINE sub(j)<br />
&nbsp; INTEGER :: j<br />
<br />
&nbsp;&nbsp;&nbsp; work = me * j<br />

<br />
&nbsp;&nbsp;&nbsp; IF ( me .EQ. 1) THEN<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SYNC IMAGES(*)<br />
&nbsp;&nbsp;&nbsp; ELSE<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SYNC IMAGES(1)<br />
&nbsp;&nbsp;&nbsp; END IF<br />
<br />

&nbsp;&nbsp;&nbsp; IF ( work[mod(me, num_img)+1] .NE. (mod(me, num_img)+1)*j ) then<br />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ERROR STOP &quot;err 11&quot;<br />
&nbsp;&nbsp;&nbsp; END IF<br />
<br />
&nbsp;&nbsp;&nbsp; SYNC IMAGES(*)<br />
<br />
&nbsp; END SUBROUTINE<br />

END</span></p>
<p style="margin: 2pt 0in;"><span style="font-family: Helvetica; font-size: 11pt;"><br />
</span></p>
<p style="MARGIN: 2pt 0in"><span style="FONT-FAMILY: Helvetica; FONT-SIZE: 11pt"><br />
